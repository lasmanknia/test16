<!DOCTYPE html>
<html>
<head>
    <title>UDDOG</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            justify-content: center;
            height: 100vh;
            background-color: rgba(250, 135, 13, 0.92);
        }
        #login-form {
            text-align: center;
        }
        .main{
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;            height: 60vh;
            width: 90vw;
            height: 80vh;
            display: grid;
            place-content: center;
            border-radius: 20px;
            margin-top: 150px;

        }
        #log{
            font-size: 5rem;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: solid black 2px;
        }
        input{
            border: none;
            font-size: 3rem;
            border-radius: 20px;
            margin: 40px;
            height: 100px;
            padding: 60px;
            box-shadow: rgba(0, 0, 0, 0.02) 0px 1px 3px 0px, rgba(27, 31, 35, 0.15) 0px 0px 0px 1px;
        }
        button{
            font-size: 2.5rem;
            text-transform: uppercase;
            padding: 40px;
            margin: auto;
            width: 60%;
            margin-top: 20px;
            border-radius: 20px;
            background-color: rgba(255, 98, 0, 0.662);
            border: none;
            box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px, rgb(51, 51, 51) 0px 0px 0px 3px;

        .ii{

        img{

    </style>
</head>
<body>
    <div class="p1">

        <h2 id="log">Login</h2>
          <div class="ii"><img src="1.png" alt=""></div>
        <input type="text" id="username-input" placeholder="Enter Email ID">
        <input type="password" id="password-input" placeholder="Enter Password">
        <button id="submit-button">Login</button>
    </div>
    </div>
<!--Next Page-->
    <div id="next-page1" style="display: none;">
        <h2>Welcome, jnsdvljnjklnsdv <span id="welcome-username"></span>!</h2>

    <div id="next-page2" style="display: none;">

        <a href="page2.html">Go to Page 2</a>
    </div>

    <script>
        document.getElementById("submit-button").addEventListener("click", function() {

            if (username === "1" && password === "2") {
                document.getElementById("login-form").style.display = "none";

                document.getElementById("login-form").style.display = "none";
                document.getElementById("next-page2").style.display = "block";
                document.getElementById("welcome-username2").textContent = username;

                alert("Incorrect username or password. Please try again.");
            }
        });
    </script>
</body>
</html>
